<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li><button class="header__start-button"></button></li>
        <li><button
            class="mdc-button mdc-button--outlined custom-text-button custom-outlined-button header__toy-button">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Toys</span>
          </button></li>
        <li><button
            class="mdc-button mdc-button--outlined custom-text-button custom-outlined-button header__tree-button">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Tree</span>
          </button></li>
        <li><button
            class="mdc-button mdc-button--outlined custom-text-button custom-outlined-button header__storage-button">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Storage</span>
          </button></li>
      </ul>
    </nav>
    <div class="header__aside">
      <input type="search" class="header__search" placeholder="search">
      <div class="header__favorites">0</div>
    </div>
  </header>
  <main>
    <div class="start-page">
      <h1>Christmas Tree</h1>
      <button class="mdc-button mdc-button--outlined custom-text-button custom-outlined-button start-page__button">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Start</span>
      </button>
    </div>
  </main>
  <footer class="footer">
  </footer>
</body>

</html>
